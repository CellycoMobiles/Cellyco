<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <title>Password recovery</title>
</head>
<body>
  <div class="wrapper">
        <div class="header">
          <a class="logo" href="index.html">
            <picture>
              <source media="(min-width:1201px)" srcset="image/Logo@2x.png">
              <img class="logo__img" src="image/Logo@1x.png"/>  
            </picture>            
          </a>
        </div>
        <section class="login">
          <div class="container container--login">
            <h1 class="title title--login">Forgot your password?</h1>
            <p class="text text--dark">Enter the email address you used to sign up and we'll send you a link to reset your password.</p>
            <form class="login__form" method="post" action="">
              <div class="form__field-group form__field-group--data">
                <label class="login__input">
                  <input type="email" id="mail" name="mail" placeholder="Email"/>
                </label>              
              </div>
              <p class="text hidden">If you don't receive the email within a few minutes, please <a class="text__link" href="#">try again.</a></p>            
              <div class="form__field-group form__field-group--button form__field-group--button-recovery">
                <a class="btn btn--active" id='recovery_btn' href="#">continue</a>
              </div>
            </form>
          </div>
        </section>
      </div>
      <script src='js/auth.js'></script>
</body>
</html>
